{% extends 'base.html' %}
{% block title %}
Article
{% endblock %}
{% block content %}
    {% for article in object_list %}
    <div class="jumbotron">
         <div class="lead">

             <span class="font-weight-bold">{{ article.author }}</span>
             <span class="text-muted"><a href="{% url 'detail' article.id %}"> {{ article.title }}</a>|
    {{ article.date }}</span>
         </div>
         <div class="card-body">
             {{ article.body }}
         </div>
    </div>
    {% endfor %}

{% endblock %}
